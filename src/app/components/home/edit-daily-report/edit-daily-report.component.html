<po-page-edit
    (p-cancel)="onHandleGoBack()"
    (p-save)="onHandleSave()"
    p-title="Justificar" >

    <po-tabs>
      <po-tab *ngFor="let tab of value['dailyReport']"
        [p-label]="tab.dataInicioDisplay">

        <po-dynamic-form
          p-auto-focus="string"
          [p-fields]="fields"
          p-validate-on-input="boolean"
          [p-value]="tab" >
        </po-dynamic-form>
      </po-tab>
    </po-tabs>


</po-page-edit>
