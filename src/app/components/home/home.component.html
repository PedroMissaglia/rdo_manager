<po-page-list
>
  <po-table
    [p-selectable]="false"
    p-container="true"
    [p-hide-table-search]="false"
    [p-height]="650"
    [p-draggable]="true"
    [p-max-columns]="9"
    [p-actions]="actions"
    [p-columns]="columns"
    [p-striped]="true"
    [p-single-select]="true"
    [p-hide-detail]="false"
    [p-text-wrap]="false"
    [p-sort]="true"
    (p-show-more)="onShowMore()"
    [p-items]="tableItems"
    >
  </po-table>
</po-page-list>
