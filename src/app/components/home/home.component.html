<po-page-list
  [p-actions]="actions"
  [p-filter]="filter"
>
  <po-table
    [p-selectable]="false"
    p-container="true"
    [p-hide-table-search]="true"
    [p-height]="600"
    [p-draggable]="true"
    [p-max-columns]="9"
    [p-actions]="actionsTable"
    [p-columns]="columns"
    [p-striped]="true"
    [p-single-select]="true"
    [p-hide-detail]="false"
    [p-text-wrap]="false"
    [p-sort]="true"
    (p-show-more)="onShowMore()"
    [p-items]="tableItems"
    >
  </po-table>
</po-page-list>

<po-modal #advancedFilterModal p-title="Busca avanÃ§ada" [p-primary-action]="confirm" [p-secondary-action]="close">
  <form [formGroup]="form">
    <po-datepicker-range
      name="datepickerRange"
      formControlName="datePickerRanger"
      p-label="Intervalo de datas"> </po-datepicker-range>
  </form>
</po-modal>
