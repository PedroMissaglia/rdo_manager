<po-page-list
  p-title="Colaborador"
  [p-actions]="actions"
>
  <po-table
    [p-selectable]="true"
    p-container="true"
    [p-single-select]="true"
    [p-hide-table-search]="false"
    [p-height]="600"
    (p-selected)="onSelectCollaborator($event)"
    (p-unselected)="onUnselectCollaborator()"
    (p-show-more)="onShowMore()"
    [p-items]="tableItems"
    [p-columns]="columns"
    >
  </po-table>
</po-page-list>

<po-modal
  #modalTwo
  p-title="Excluir"
  [p-primary-action]="confirm"
  [p-secondary-action]="close"
  >
  <po-dynamic-view
    [p-fields]="fields"
    [p-value]="collaboratorService.collaborator">
  </po-dynamic-view>
</po-modal>
